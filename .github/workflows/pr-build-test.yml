name: PR Build and Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**'
      - '.github/workflows/pr-build-test.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    name: Build Plugin for Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli, mbstring, xml, zip
          tools: composer

      - name: Install dependencies
        run: |
          npm ci
          composer install

      - name: Build plugin
        env:
          MU_CLIENT_ID: ${{ secrets.MU_CLIENT_ID }}
          MU_CLIENT_SECRET: ${{ secrets.MU_CLIENT_SECRET }}
        run: npm run build

      - name: Get artifact path
        id: artifact
        run: |
          ARCHIVE_PATH=$(ls -t ultimate-multisite*.zip | head -1)
          echo "path=$ARCHIVE_PATH" >> $GITHUB_OUTPUT
          echo "name=$(basename $ARCHIVE_PATH)" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: ${{ steps.artifact.outputs.path }}
          retention-days: 30

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ğŸ”¨ Build Complete - Ready for Testing!

            ### ğŸ“¦ Download Build Artifact

            Your PR build is ready for testing!

            **Build:** \`${{ steps.artifact.outputs.name }}\`

            **[â¬‡ï¸ Download Artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})**

            Click the download link above, then scroll down to the "Artifacts" section to download the build.

            ### ğŸ§ª How to Test

            1. Download the artifact zip file
            2. Extract it to get the plugin zip
            3. Install on a WordPress Multisite network
            4. Network activate the plugin

            Or test in WordPress Playground:
            1. Go to [WordPress Playground](https://playground.wordpress.net/)
            2. Enable multisite
            3. Upload and activate the downloaded plugin zip

            ---

            <details>
            <summary>ğŸ“‹ Build Details</summary>

            - **Commit:** ${{ github.event.pull_request.head.sha }}
            - **Branch:** \`${{ github.event.pull_request.head.ref }}\`
            - **Triggered by:** @${{ github.event.pull_request.user.login }}
            - **Artifact retention:** 30 days

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
